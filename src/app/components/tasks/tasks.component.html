<ion-list>
  <ion-item-sliding *ngFor="let task of this.wishesService.taskList | completedFilter:completed"
    class="animated fadeInDown">

    <ion-item color="dark" detail (click)="selectedTask(task)">
      <ion-label>
        {{task.title}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{task.itemList.length}} Items</ion-note>

    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editTask(task)">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteTask(task)" color="danger">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
