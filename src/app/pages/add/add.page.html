<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/">
      </ion-back-button>
    </ion-buttons>

    <ion-title>{{taskActive.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">New Item</ion-label>
      <ion-input type="text" [(ngModel)]="itemModel" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header color="dark" *ngIf="taskActive.itemList.length == 0">
      <ion-label>
        To Do...
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of taskActive.itemList;let i = index" class="animated fadeInDown">


      <ion-item color="dark">
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed" (ionChange)="checkChange()">
        </ion-checkbox>
        <ion-label>{{item.description}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
